{% extends "base.html" %}

{% block content %}
<h2>Créer un compte client</h2>
<form method="POST" action="{{ url_for('admin_fabricant') }}">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
    <input type="password" name="password" placeholder="Mot de passe (min. 8 caractères)" pattern=".{8,}" title="Le mot de passe doit contenir au moins 8 caractères" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Numéro de téléphone" pattern="^\+?[0-9]{10,15}$" title="Entrez un numéro de téléphone valide (10 à 15 chiffres)" required>
    <button type="submit" name="add_client">Ajouter Client</button>
</form>
<a href="{{ url_for('admin_fabricant') }}">Retour</a>
{% endblock %}
